<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Faker board</title>
  </head>
  <body>
    <div id="app" class="bg-white mx-auto relative overflow-hidden">
      <header class="p-3 bg-white border-b border-solid border-zinc-200">
        <nav class="grid align-center">
          <div class="logo flex items-center justify-start pl-2 cursor-pointer">
            <a href="./index.html" class="leading-10">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 fill-red-500"
              >
                <path
                  d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
                />
                <path
                  d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
                />
              </svg>
            </a>
          </div>
          <div class="search-bar w-full h-10 bg-zinc-200 rounded-full"></div>
          <div
            id="btn-write"
            class="btn-write flex items-center justify-end pr-2 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 fill-red-500"
            >
              <path
                d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"
              />
              <path
                d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"
              />
            </svg>
          </div>
        </nav>
      </header>
      <ul id="post-list">
        <!-- post-list -->
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
      </ul>
      <div class="page-bottom pt-3 pb-5">
        <div id="pagination" class="flex justify-center items-center">
          <span
            class="beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M13.28 3.97a.75.75 0 010 1.06L6.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0zm6 0a.75.75 0 010 1.06L12.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <span
            class="prevLabel beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <ul id="page-list">
            <!--page list-->
          </ul>
          <span
            class="nextLabel beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <span
            class="endLabel beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M4.72 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 010-1.06zm6 0a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 010-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
      </div>
      <div
        id="dimmed-layer"
        class="w-full h-full z-40 absolute left-0 top-0 hidden"
      ></div>
      <div id="write-page" class="w-full h-full z-50 absolute left-0 bg-white">
        <form action="">
          <div
            class="flex justify-between px-5 py-3 border-b border-solid border-zinc-200"
          >
            <button type="button" id="btn-cancel" class="leading-10">
              취소
            </button>
            <button type="button" id="btn-submit" class="leading-10">
              등록
            </button>
            <button type="button" id="btn-update" class="leading-10 hidden">
              수정
            </button>
          </div>
          <div class="p-6 pb-0 flex items-center">
            <div class="post-user-profile mr-4">
              <img
                id="write-user-image"
                class="w-12 h-12 bg-gray-100 rounded-full"
                src=""
              />
            </div>
            <div class="post-user-info">
              <p id="write-user-nick" class="text-base"></p>
            </div>
          </div>
          <div class="form-area p-6">
            <input
              id="title"
              class="py-2.5 px-0 w-full font-bold text-lg text-gray-900 bg-transparent"
              name="title"
              type="text"
              placeholder="제목을 입력해주세요."
            />
            <textarea
              name="content"
              id="content"
              class="w-full pt-2"
              placeholder="내용을 입력해주세요."
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
