<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Faker board</title>
  </head>
  <body>
    <div id="app" class="bg-white mx-auto">
      <header class="p-3 bg-white border-b border-solid border-zinc-200">
        <nav class="grid align-center">
          <div class="logo text-xl font-bold text-red-500">
            <a href="./index.html" class="leading-10">LOGO</a>
          </div>
          <div class="search-bar w-full h-10 bg-zinc-200 rounded-full"></div>
        </nav>
      </header>
      <ul id="post-list">
        <!-- post-list -->
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
        <li class="border-b border-solid border-zinc-200 w-full animate-pulse">
          <div class="p-6">
            <div class="">
              <div class="pb-3 flex align-center">
                <div class="mr-4">
                  <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                </div>
                <div class="w-full">
                  <p
                    class="h-5 mb-2 bg-gray-200 rounded-md"
                    style="width: 50%"
                  ></p>
                  <p
                    class="w-full h-4 bg-gray-200 rounded-md"
                    style="width: 70%"
                  ></p>
                </div>
              </div>
              <h4 class="mb-2 h-6 bg-gray-200 rounded-md w-full"></h4>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
              <div class="mb-1 h-4 bg-gray-200 rounded-md w-full"></div>
            </div>
            <div
              class="mt-4 h-4 bg-gray-200 rounded-md"
              style="width: 120px"
            ></div>
          </div>
        </li>
      </ul>
      <div class="page-bottom pt-3 pb-5">
        <div id="pagination" class="flex justify-center items-center">
          <span
            class="beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M13.28 3.97a.75.75 0 010 1.06L6.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0zm6 0a.75.75 0 010 1.06L12.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z"
                clip-rule="evenodd"

              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"

            <!--page list-->
          </ul>

            class="nextLabel beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z"

              />
            </svg>
          </span>
          <span
            class="endLabel beginLabel text-gray-500 cursor-pointer hover:text-red-600 rounded-md"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"

              class="w-5 h-5"

              <path
                fill-rule="evenodd"
                d="M4.72 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 010-1.06zm6 0a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 010-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>

</html>
